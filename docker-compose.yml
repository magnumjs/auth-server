version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: authdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/auth-server
      - /node_modules
      - ./prisma:/prisma
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/authdb
      JWT_SECRET: super-secret
    depends_on:
      - db
    command: npm run dev


volumes:
  pgdata: